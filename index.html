<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="total">
        <p>My balance</p>
        <h4>$921.48</h4>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="" width="50">
      </div>
    </header>
    <div class="data">
      <h3>Spending - Last 7 days</h3>
       <div class="chart">
        <div class="col"  style="height:40px;"></div>
        <div class="col" style="height:80px;"></div>
        <div class="col" style="height:100px;background-color:hsl(186, 34%, 60%);"></div>
        <div class="col" style="height:70px;"></div>
        <div class="col" style="height:30px;"></div>
        <div class="col" style="height:65px;"></div>
        <div class="col" style="height:50px;"></div>
      </div>
      <div class="days">
        <span>mon</span>
        <span>tue</span>
        <span>wed</span>
        <span>thr</span>
        <span>fri</span>
        <span>stu</span>
        <span>sun</span>
      </div>
      <hr>
      <div class="bottom-detail">
        <div class="month-total">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="flm">
          <h6>+2.4%</h6>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AwaisCheema</a>.
  </div> -->
  
  
</body>
</html>
